<!DOCTYPE html>
<html>
<head>
    <title>Focus Blocker Status</title>
    <style>
        body { width: 250px; font-family: sans-serif; padding: 10px; text-align: center; }
        #status { font-weight: bold; margin-bottom: 10px; min-height: 20px; }
        #manual-controls button, #options-btn {
            width: 90%;
            padding: 8px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-size: 0.9em;
        }
        #start-30, #start-60 { background-color: #34a853; color: white; }
        #stop-manual { background-color: #db4437; color: white; display: none; /* Initially hidden */ }
        #options-btn { background-color: #4285f4; color: white; }
        #manual-controls button:hover { opacity: 0.9; }
        #remaining-time { font-size: 0.85em; color: #555; margin-top: 5px; min-height: 15px; }
                body { width: 280px; /* Slightly wider */ }
        #status { font-weight: bold; margin-bottom: 5px; min-height: 20px; } /* Less margin */
        #timer-info { /* Container for manual/exception timers */
            font-size: 0.85em;
            color: #555;
            margin-top: 0px;
            margin-bottom: 10px;
            min-height: 15px;
            line-height: 1.3;
        }
        #exception-info { /* Container for daily remaining */
             font-size: 0.85em;
             color: #333;
             margin-bottom: 10px;
             min-height: 15px;
        }
        #exception-btn {
            background-color: #ffab00; /* Amber color */
            color: black;
             width: 90%; padding: 8px; margin-top: 8px; /* Match other buttons */
             cursor: pointer; border-radius: 4px; border: none; font-size: 0.9em;
        }
        #exception-btn:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.7; }
        #exception-btn:hover:not(:disabled) { opacity: 0.9; }

    </style>
</head>
<body>
    <h4>Focus Blocker</h4>
    <div id="status">Loading...</div>
    <div id="timer-info"></div>       <!-- For active manual/exception timers -->
    <div id="exception-info"></div>   <!-- For daily remaining -->

    <!-- Add Exception Button -->
    <button id="exception-btn" disabled>Use Exception Time</button>

    <div id="manual-controls">
        <button id="start-30">Focus 30 Min</button>
        <button id="start-60">Focus 60 Min</button>
        <button id="stop-manual">Stop Manual Focus</button>
    </div>

    <button id="options-btn">Options</button>

    <script src="popup.js"></script>
</body>
</html>
