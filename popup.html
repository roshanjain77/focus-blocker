<!DOCTYPE html>
<html>
<head>
    <title>Focus Blocker Status</title>
    <style>
        body { width: 250px; font-family: sans-serif; padding: 10px; text-align: center; }
        #status { font-weight: bold; margin-bottom: 10px; min-height: 20px; }
        #manual-controls button, #options-btn {
            width: 90%;
            padding: 8px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-size: 0.9em;
        }
        #start-30, #start-60 { background-color: #34a853; color: white; }
        #stop-manual { background-color: #db4437; color: white; display: none; /* Initially hidden */ }
        #options-btn { background-color: #4285f4; color: white; }
        #manual-controls button:hover { opacity: 0.9; }
        #remaining-time { font-size: 0.85em; color: #555; margin-top: 5px; min-height: 15px; }
    </style>
</head>
<body>
    <h4>Focus Blocker</h4>
    <div id="status">Loading...</div>
    <div id="remaining-time"></div>

    <div id="manual-controls">
        <button id="start-30">Focus 30 Min</button>
        <button id="start-60">Focus 60 Min</button>
        <button id="stop-manual">Stop Manual Focus</button>
    </div>

    <button id="options-btn">Options</button>

    <script src="popup.js"></script>
</body>
</html>
